<div class="content">
    <h1 class="logo">Contact <span>Us</span></h1>
    <div class="contact-wrapper">
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form action="/">
          <p>
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" id="fullname">
          </p>
          <p>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label for="phone">Phone</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required name="phone">
          </p>
          <p>
            <label for="affair">Affair</label>
            <input type="text" name="affair">
          </p>
          <p class="block">
            <label for="message">Message</label>
            <textarea name="message" rows="3"></textarea>
          </p>
          <p class="block">
            <button type="submit">Send</button>
          </p>
        </form>
      </div>
      <div class="contact-info">
        <h4>More Info</h4>
        <ul>
          <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
          <li><i class="fas fa-phone"></i> 111 111 1111</li>
          <li><i class="fas fa-envelope-open-text"></i> Contactmail.com</li>
        </ul>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, reprehenderit dolorem</p>
        <p>Company.com</p>
      </div>
    </div>
  </div>
